{% extends 'base.html' %}

<!-- content -->
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <!-- quote -->
            <h3 class="text-center">QUOTE OF DAY</h3>
            {% for thing in quote%}
            <p class="box text-center pr-3 pl-3">{{thing.text}} ~ {{thing.author}} </p>
            {% endfor %}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<div class="container-fluid mt-3 ml-3 ml-3">
    <div class="row">
        <!-- RECENT POSTS -->
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="well">
                <!-- pitches -->
                <h3 class="text-center">RECENT POSTS</h3>
                {% if pitches %} {% for item in recent_post %}
                <div class=" card horizontal p-2">
                    <div class="card-stacked">
                        <div class="card-content">
                            <p class="text-right text-capitalize">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                </svg> {{posted_by.username}} </p>
                            <p> {{ item.text}} </p>
                            <ul class="list-inline d-flex justify-content-between">
                                <li class="list-inline-item">
                                    <span> 
                                        <button type="button" class="btn btn-primary"><a href="/comments/{{item.id}}" class="text-dark">Comments</a></button>
                                    </span>
                                </li>
                                <li class="list-inline-item">
                                    <a class="text-dark" href="/edit_post/{{item.id}}">
                                        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                        </svg>
                                    </a>
                                    &nbsp; | &nbsp;
                                    <a href="/delete_post/{{item.id}}" class="text-dark">
                                        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <br> {% endfor %} {% endif %}
            </div>
        </div>

        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
